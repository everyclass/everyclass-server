language: python
dist: trusty
sudo: required
services:
- docker
python:
- '3.6'

env:
  global:
  # sentry auth
  - secure: ""
  # Docker username and password
  - secure: ""
  - secure: ""
  - FLASK_ENV=development


before_install:
- openssl aes-256-cbc -K $encrypted_0180fa854b5b_key -iv $encrypted_0180fa854b5b_iv -in deploy/ssh_key.enc -out /tmp/deploy_key -d
- openssl aes-256-cbc -K $encrypted_1287f26e886e_key -iv $encrypted_1287f26e886e_iv -in deploy/stage_key.enc -out /tmp/stage_key -d

install:
- pip install pipenv
- pipenv install --dev

before_script:
- export PYTHONPATH=$PYTHONPATH:$(pwd)
- echo $PYTHONPATH
- export MODE=CI

script:
- nosetests tests --with-coverage

after_success:
- codecov
- echo $(pwd)

deploy:
- provider: script
  script: bash deploy/travis.sh
  on:
    python: '3.6'
    tags: true

notifications:
  slack:
    rooms:
    - secure: 
    on_success: always # you can also set to `change`
    on_failure: always
